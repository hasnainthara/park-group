<svg width="110" height="80" viewBox="0 0 110 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6c068;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#243529;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for P -->
  <circle cx="25" cy="40" r="22" fill="url(#goldGradient)" filter="url(#glow)"/>
  
  <!-- Letter P -->
  <text x="25" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#0a0f0c">P</text>
  
  <!-- Background circle for G -->
  <circle cx="55" cy="40" r="22" fill="url(#greenGradient)" filter="url(#glow)"/>
  
  <!-- Letter G -->
  <text x="55" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#e6c068">G</text>
  

</svg>